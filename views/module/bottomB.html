<style type="text/css">
    #bottom{width:100%;
    float:left;
    height:40px;
    line-height:40px;
    color:#8E8E8E;
    text-align:center;
    font-size:12px;
    background-color: #F5F5F5;}

    .bottom_fix{position: fixed;bottom: 0px;left:0;}
</style>
<script language="JavaScript">
    $(document).ready(function() {
        var dc = document.documentElement.clientHeight;
        var main_h = $(".main").height();
        if( (main_h+95) > dc ){     //95为头部高度
            $("#bottom").removeClass("bottom_fix");       
        }else{
            $("#bottom").addClass("bottom_fix");
        }
    });
</script>
